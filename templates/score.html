<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prediction score de client</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('../static/images/api.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">

				<form action='/predict' method="post" class="contact3-form validate-form">
					<span class="contact3-form-title">
						prediction score de client
					</span>


					<div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>PAYMENT_RATE</b></label>
						<input class="input3" type="number" step="any" name="PAYMENT_RATE"  class="validate" required>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>EXT_SOURCE_1</b></label>
                        <input class="input3" type="number" step="any"  name="EXT_SOURCE_1"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>EXT_SOURCE_2</b></label>
                        <input class="input3" type="number" step="any" name="EXT_SOURCE_2"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>EXT_SOURCE_3</b></label>
                        <input class="input3" type="number" step="any" name="EXT_SOURCE_3"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>AMT_GOODS_PRICE</b></label>
                        <input class="input3" type="number" step="any" name="AMT_GOODS_PRICE"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>AMT_ANNUITY</b></label>
                        <input class="input3" type="number" step="any" name="AMT_ANNUITY"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>NAME_EDUCATION_TYPE_Highereducation</b></label>
                        <input class="input3" type="number" step="any" name="NAME_EDUCATION_TYPE_Highereducation"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>AMT_REQ_CREDIT_BUREAU_QRT</b></label>
                        <input class="input3" type="number" step="any" name="AMT_REQ_CREDIT_BUREAU_QRT"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <label><b>CODE_GENDER</b></label>
                        <input class="input3" type="number" step="any" name="CODE_GENDER"  class="validate" required>
                        <span class="focus-input3"></span>
                    </div>


					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Predict
						</button>
                        <br> {{pred}} <br>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
